<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="http://fs3.fex.net/get/377146559848/4455935/1.ico" type="image/x-icon">
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="description" content="registration form">
	</head>

	<body>
		<p>
			<ul>
				<li><a href="SignInForm.html">Sign in here</a></li>
			</ul>
		</p>


		<p align="center">
			<img src="http://fs3.fex.net/get/377146559848/4455937/ke1.png" width="600px">
			</p>

		<h2 align="center">Welcome to Kek Corporation!</h2>
		<form method="get">
			<table  align="center" cellpadding="3">
				<tr>
					<td colspan="2">Please create an account to see our news and propositions.</td>	
				</tr>
				
				<tr >
					<td align="center" colspan="2"><b>Registration form:</b></td>	
				</tr>

				<tr>
					<td> 
						<label for="login"> Your name:</label></td>
					<td> 
						<input type="text" name="login" placeholder="Enter your name"/>
					</td>
				</tr>

				<tr>
					<td> 
						<label for="email"> Your e-mail:</label></td>
					<td> 
						<input type="email" name="email" placeholder="please, enter your e-mail"/>
					</td>

				</tr>

				<tr>
					<td> 
						<label for="password"> Your password:</label></td>
					<td> 
						<input type="password" name="password" placeholder="Enter your password"/>
					</td>

				</tr>

				<tr>
					<td> 
						<label for="gender"> Your gender:</label>
					</td>
					<td> 
						<select name='gender'>
					    	<option value='m'>Male</option>
							<option value='fm'>Female</option>
	    				</select>	
					
				</tr>

					<tr>
					 	
						<td colspan="2"> 
							Do you accept our terms of use? <input checked type='checkbox' name='terms_of_use'>
						</td>

				</tr>
				
					<tr>
					 	
						<td align="center" colspan="2"> 
							<input type="submit" value="To register">
						</td>

				</tr>

			</table>

		</form>

		<footer>
			&copy; Kek Corp. 2017 - All right reserved
		</footer>
	</body>
</html>
